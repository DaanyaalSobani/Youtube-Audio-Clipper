<!DOCTYPE html>
<html>
<head>
    <title>Audio Clipper</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Clipper</h1>
            <p class="subtitle">Extract and download audio clips from YouTube videos</p>
        </header>
        
        <div id="download-section">
            <div class="input-container">
                <input type="text" id="url-input" placeholder="Enter YouTube URL" autocomplete="off" data-lpignore="true">
            </div>
            <div class="credentials">
                <input type="text" id="yt-username" placeholder="YouTube Email (optional)" style="display: none;">
                <input type="password" id="yt-password" placeholder="YouTube Password (optional)" style="display: none;">
            </div>
            <button class="primary-button" onclick="downloadAudio()">Download</button>
            <div id="download-progress" style="display: none;">
                <div class="loader"></div>
                <p>Downloading... Please wait</p>
            </div>
        </div>

        <div id="editor-section" style="display: none;">
            <div class="waveform-container">
                <canvas id="waveform"></canvas>
                <div id="timeline"></div>
            </div>
            
            <div class="controls">
                <div class="time-display">
                    <span>Current Time: <span id="current-time">0:00</span></span>
                    <span>Duration: <span id="duration">0:00</span></span>
                </div>
                
                <audio id="audio-player" controls></audio>
                
                <div class="clip-controls">
                    <div>
                        <label>Start Time:</label>
                        <input type="number" id="start-time" step="0.1" min="0">
                        <button onclick="setStartTime()">Set Current</button>
                    </div>
                    <div>
                        <label>End Time:</label>
                        <input type="number" id="end-time" step="0.1" min="0">
                        <button onclick="setEndTime()">Set Current</button>
                    </div>
                    <div>
                        <label>Loops:</label>
                        <input type="number" id="loops" value="1" min="1">
                    </div>
                </div>
                
                <div class="preview-controls">
                    <button onclick="previewClip()">Preview Clip</button>
                    <button onclick="stopPreview()">Stop Preview</button>
                    <button onclick="downloadClip()">Download Clip</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
    <script src="static/script.js"></script>
</body>
</html>
